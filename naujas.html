<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style type="text/css">



.web {
  width:100vw;
  height:100vh;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows:  200px 1fr 1fr 200px;
  gap: 20px;
  background-color:red;
}

.header {
  grid-column-start: 1;
  grid-column-end: 4;
  background-color: black;
}

nav {
  position:absolute;
  font-size: 70px;
  color:white;
  font-family: monospace;
  float:left;
  top: 100px;

}

.videocontainer {
  grid-row-start: 2;
  grid-row-end:4;
  grid-column-start: 1;
  grid-column-end:3;
  background-color:black;
}

#video1{
position: relative;
top: 30px;
left: 70px;
}

#video2{
position:relative;
top:30px;
left: 70px;
}

#video3 {
  position:relative;
  top:30px;
  left:70px;
}

audio{
  position:relative;
  left: 80px;
  margin:5px 0px 5px 0px;
}
.audiocontainer {
  grid-row-start:2;
  grid-row-end:4;
  grid-column-start:3;
  grid-column-end:4;
  background-color: black;
}

a:hover{
  color: yellow;
}


.map{
 grid-row-start:4;
 grid-row-end:5;
 grid-column-start:1;
 grid-column-end:4;
 background-color:black;
}

#vienas {
  float: right;
  right: 20px;
}
    </style>

    <meta charset="utf-8">
    <title>ACDC</title>
  </head>
  <body>
  <div class="web">
    <div class="header">

    <image id="vienas" src="acdc3.png" width="200px" height="200px">
    <nav>
      <a href="#"> Home </a>
      <a href="#"> Tickets </a>
      <a href="#"> Tours </a>
      <a href="#"> History </a>
    </nav>

    </div>

    <div class="videocontainer">

<video id="video1" width="250px" height="250px" controls>
<source src="ACDC1.mp4" type="video/mp4">
</video>
<video id="video2"  width="250px" height="250px" controls>
<source src="ACDC2.mp4" type="video/mp4">
</video>
<video id="video3" width="250px" height="250px" controls>
<source src="ACDC3.mp4" type="video/mp4">
</video>

     </div>
    <div class="audiocontainer">
      <h1>Audio repertuaras </h1>
<audio  controls>
  <source  src="ACDC1.mp3" type="audio/mpeg">
</audio>
<br>
<audio  controls>
  <source src="ACDC2.mp3" type="audio/mpeg">
</audio>
<br>
<audio  controls>
  <source src="ACDC3.mp3" type="audio/mpeg">
</audio>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9772.856184025564!2d21.0457909!3d52.2394957!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6243befa18b5188b!2sPGE%20Narodowy!5e0!3m2!1sen!2slt!4v1631723537339!5m2!1sen!2slt"  style="box-shadow:0px 0px 24px red"; width="100%"; height="100%";  allowfullscreen="" loading="lazy"></iframe>
  </div>

  </body>
</html>
